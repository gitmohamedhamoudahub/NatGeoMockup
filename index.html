<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Geographic Mockup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation bar section -->
    <div class="navBar">
        <!-- <div class="leftSpacer"></div> -->
        <!-- <div class="logo">
            <img alt="National Geographic Logo - Home" class="Image Logo NavBar__Logo NavBar__Logo--mobile Logo__lg"
                data-mptype="image"
                src="https://i.natgeofe.com/n/1852daf6-1c8d-4428-8ee2-d9a82bd0401c/ng-border.png?w=22&amp;h=32">

        </div> -->
        <div class="natGeoLogo">
            <img src="https://i.natgeofe.com/n/e76f5368-6797-4794-b7f6-8d757c79ea5c/ng-logo-2fl.png?w=218&h=64" alt=""
                class="natGeo">
        </div>
        <div class="middleSpacer"></div>
        <div class="loginButton">
            <button class="btnLogin">Login</button>
        </div>
        <div class="search">
            <input type="search">
        </div>
        <div class="newsLetter">
            <button class="btnNewsletter">Newsletter</button>
        </div>
        <div class="subscribeButon"><button class="btnSubscribe">Subscribe</button></div>
    </div>

    <!-- limited Edition  -->
    <div class="limitedEdition">
        <img alt="test alt" class="limitedEditionPic" data-type="image"
            src="https://braze-images.com/appboy/communication/assets/image_assets/images/672537b757ab7700644b8bc7/original.jpg?1730492343">
    </div>

    <!-- Latest Stories Container -->
    <div class="latestStoriesContainer">
        <!-- Latest Stories -->
        <div class="stories">
            <div>
                <h1 class="latestStoriesHeader">Latest Stories</h1>
            </div>
            <div class="myText">
                <p>Subscribe for full access to read stories from National Geographic.</p>
            </div>
        </div>

        <!-- Todays Pick Section -->
        <div class="todaysPickContainer">
            <div class="todaysPickSider">
                <div class="listHeaderTxt"> <h1>Today's Picks</h1></div>
                <div class="todaysPickItemList">
                   
                    <div class="pickImage">
                        <img class="sideImage"
                            src="https://i.natgeofe.com/n/2b3f0bb5-7ada-4842-b574-a88abc0237d0/DISCOSHOW-World-Premiere-Freak-Out-a-Gaby-Duong-Spiegelworld.jpg?w=2560&h=1708"
                            alt="">

                    </div>
                    <div class="pickText">
                        <div class="pickTextHeader">SCIENCE</div>
                        <div class="pickTextDetails">How silence become the newest luxury lifestyle</div>
                    </div>
                </div>

                <div class="todaysPickItemList">
                    
                    <div class="pickImage">
                        <img class="sideImage"
                            src="https://i.natgeofe.com/n/2b3f0bb5-7ada-4842-b574-a88abc0237d0/DISCOSHOW-World-Premiere-Freak-Out-a-Gaby-Duong-Spiegelworld.jpg?w=2560&h=1708"
                            alt="">

                    </div>
                    <div class="pickText">
                        <div class="pickTextHeader">SCIENCE</div>
                        <div class="pickTextDetails">How silence become the newest luxury lifestyle</div>
                    </div>
                </div>
                <div class="todaysPickItemList">
                    <div class="pickImage">
                        <img class="sideImage"
                            src="https://i.natgeofe.com/n/2b3f0bb5-7ada-4842-b574-a88abc0237d0/DISCOSHOW-World-Premiere-Freak-Out-a-Gaby-Duong-Spiegelworld.jpg?w=2560&h=1708"
                            alt="">

                    </div>
                    <div class="pickText">
                        <div class="pickTextHeader">SCIENCE</div>
                        <div class="pickTextDetails">How silence become the newest luxury lifestyle</div>
                    </div>
                </div>
            </div>
            <div class="todaysPicks">
                <span class="BackgroundImage__Image BackgroundImage__Image--highRes BackgroundImage__Image--visible"
                    style="background-position: center center; transition: transform 0.25s, opacity 0.5s; background-image: url(&quot;https://i.natgeofe.com/n/951a78b6-c576-48a2-bc92-310b69224160/GettyImages-1330219855_4x3.jpg?wp=1&amp;w=1077&amp;h=808.5&quot;);"></span>
            </div>
        </div>
    </div>

    <!-- Dicover More On Disney slider -->
     <div class="sliderContainer">
        <div class="prevOne">
            <img class="prevImg" src="https://cdn.icon-icons.com/icons2/1946/PNG/512/1904658-arrow-arrow-left-change-direction-left-next-undo_122508.png" alt="">
        </div>
      
        <div class="sliderImage">
            <img 
            src="https://i.natgeofe.com/n/f0367aaa-b88c-4e43-9c54-8fcb46c89aa8/SECRETSOFTHEOCTOPUShpfile_2x3.jpg" alt="" 
            class="imageOne">
        </div>
        <div class="sliderImage">
            <img src="https://i.natgeofe.com/n/408e9459-022b-4f55-965e-8b889bdf772c/SHARKFEST_400x600_EVERGREEN_2x3.jpg" alt="" class="imageTwo">
        </div>
        <div class="sliderImage">
            <img 
            src="https://i.natgeofe.com/n/f0367aaa-b88c-4e43-9c54-8fcb46c89aa8/SECRETSOFTHEOCTOPUShpfile_2x3.jpg" alt="" 
            class="imageOne"></div>
        <div class="sliderImage">
            <img src="https://i.natgeofe.com/n/cde21718-d075-4009-aeaf-99316d4175f9/P_OceanXplorers_TA_S1_3000x3000_en_V1_309355_2x3.png" alt="" class="imageThree">
        </div>
        <div class="sliderImage">
            <img src="https://i.natgeofe.com/n/f0367aaa-b88c-4e43-9c54-8fcb46c89aa8/SECRETSOFTHEOCTOPUShpfile_2x3.jpg" alt="" 
            class="imageOne">
        </div>
        <div class="nextOne">
            <img class="nextImg" src="https://cdn.icon-icons.com/icons2/1709/PNG/512/next1_112409.png" alt="">
        </div>
     </div>
    <!-- Couple of cards with image and text  -->

    <div class="articleCards">
        <div class="leftCard">
            <div class="leftArticleImage"></div>
            <div class="leftArticleTitle"></div>
            <div class="leftArticleSummary"></div>
            <div class="leftReadIcon"></div>
        </div>
        <div class="rightCard">
            <div class="rightArticleImage"></div>
            <div class="righArticleTitle"></div>
            <div class="rightArticleSummary"></div>
            <div class="rightReadIcon"></div>
        </div>
    </div>
    <div class="disneyPlus"></div>
    <div class="natgeoTV"></div>

    <script src="" async defer></script>
